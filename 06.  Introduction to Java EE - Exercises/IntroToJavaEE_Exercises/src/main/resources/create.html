<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FDMC</title>
</head>
<body>
    <h1>Create a Cat!</h1>
    <form action="/cats/create" method="post">
        <div>
            <label for="nameInput">Name: </label>
            <input type="text" id="nameInput" name="name">
        </div>
        <div>
            <label for="breedInput">Breed: </label>
            <input type="text" id="breedInput" name="breed">
        </div>
        <div>
            <label for="colorInput">Color: </label>
            <input type="text" id="colorInput" name="color">
        </div>
        <div>
            <label for="numberOfLegsInput">Number of legs: </label>
            <input type="number" id="numberOfLegsInput" name="numberOfLegs" min="0" step="1">
        </div>
        <button type="submit">Create Cat</button>
    </form>
    <a href="/">Back To Home</a>
</body>
</html>
