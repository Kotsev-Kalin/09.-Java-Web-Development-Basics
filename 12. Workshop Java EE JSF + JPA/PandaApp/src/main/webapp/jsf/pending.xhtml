<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <c:set var="index" value="${1}"/>
        <h1 class="text-center">Pending Shipment</h1>
        <hr class="hr-2 bg-panda"/>
        <div class="d-flex justify-content-between">
            <h:dataTable styleClass="table table-hover table-bordered" value="#{packageListDetailsBean.pendingPackages}"
                         var="pack">
                <h:column>
                    <f:facet name="header">#</f:facet>
                    #{index}
                    <c:set var="index" value="${index + 1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{pack.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Weight</f:facet>
                    #{pack.weight}
                </h:column>
                <h:column>
                    <f:facet name="header">Shipping Address</f:facet>
                    #{pack.shippingAddress}
                </h:column>
                <h:column>
                    <f:facet name="header">Recipient</f:facet>
                    #{pack.recipient.username}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:form>
                        <h:commandLink value="Ship" styleClass="btn bg-panda text-white"
                                       action="#{packageManageBean.ship(pack.id)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>

</html>
