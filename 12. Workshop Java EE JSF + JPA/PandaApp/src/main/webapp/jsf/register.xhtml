<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <h1 class="text-center text-torshia">Register</h1>
        <hr class="bg-panda w-50 hr-2"/>
        <h:form styleClass="mx-auto w-50">
            <div class="form-group">
                <h:outputLabel for="username" styleClass="text-torshia" value="Username"/>
                <h:inputText value="#{userRegisterBean.userRegisterBindingModel.username}" styleClass="form-control" id="username" placeholder="Username..." name="username"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" styleClass="text-torshia" value="Password"/>
                <h:inputSecret value="#{userRegisterBean.userRegisterBindingModel.password}" type="password" class="form-control" id="password" placeholder="Password..." name="password"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmPassword" styleClass="text-torshia" value="Confirm Password"/>
                <h:inputSecret value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}" styleClass="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" styleClass="text-torshia" value="Email"/>
                <h:inputText value="#{userRegisterBean.userRegisterBindingModel.email}" styleClass="form-control" id="email" placeholder="Email..." name="email" />
            </div>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton styleClass="btn bg-panda text-white" value="Register" action="#{userRegisterBean.registerUser}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
