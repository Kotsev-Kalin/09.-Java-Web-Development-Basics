<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <h1 class="text-center">Create Package</h1>
        <hr class="hr-2 bg-panda w-50"/>
        <div class="d-flex">
            <h:form styleClass="w-50 mx-auto">
                <div class="form-group">
                    <h:outputLabel for="description" value="Description"/>
                    <h:inputText styleClass="form-control" id="description" placeholder="Description..."
                                 value="#{packageCreateBean.model.description}"/>
                </div>
                <div class="weight-and-address-holder d-flex justify-content-between">
                    <div class="form-group w-50 pr-5">
                        <h:outputLabel for="weight" value="Weight"/>
                        <p:inputNumber styleClass="form-control" id="weight" placeholder="Weight..."
                                       value="#{packageCreateBean.model.weight}"/>
                    </div>
                    <div class="form-group w-50 pl-5">
                        <h:outputLabel for="address" value="Shipping Address"/>
                        <h:inputText styleClass="form-control" id="address" placeholder="Shipping Address..."
                                     value="#{packageCreateBean.model.shippingAddress}"/>
                    </div>
                </div>
                <hr class="hr-2 bg-panda"/>
                <div class="form-group w-50 mx-auto">
                    <div class="text-center">
                        <h:outputLabel for="recipient" value="Recipient"/>
                    </div>
                    <h:selectOneMenu styleClass="custom-select" id="recipient" name="recipient"
                                     value="#{packageCreateBean.model.recipient}">
                        <f:selectItem itemDisabled="true" itemLabel="-- Choose Recipient --" itemValue=""/>
                        <f:selectItems value="#{userListBean.userListViewModels}" var="user" itemLabel="#{user.username}" itemValue="#{user.username}" />
                    </h:selectOneMenu>
                </div>
                <hr class="hr-2 bg-panda"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn bg-panda text-white" value="Create" action="#{packageCreateBean.createPackage}"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
