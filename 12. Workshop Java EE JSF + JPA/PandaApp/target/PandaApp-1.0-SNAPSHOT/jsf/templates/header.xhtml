<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:component>
    <h:form>
        <nav class="navbar navbar-expand-lg navbar-dark bg-panda">
            <h:link styleClass="navbar-brand nav-link-white" outcome="home" value="PANDA"/>
            <h:commandLink styleClass="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                           aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </h:commandLink>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <c:choose>
                    <c:when test="#{request.getSession().getAttribute('username') != null}">
                        <c:choose>
                            <c:when test="#{request.getSession().getAttribute('admin') == true}">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link nav-link-white active" outcome="pending"
                                                       value="Pending"/>
                                    </li>
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link nav-link-white active"
                                                outcome="shipped"
                                                       value="Shipped"/>
                                    </li>
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link nav-link-white active"
                                                outcome="delivered"
                                                       value="Delivered"/>
                                    </li>
                                    <li class="nav-item">
                                        <h:link styleClass="nav-link nav-link-white active"
                                                outcome="create-package"
                                                       value="Package"/>
                                    </li>
                                </ul>
                            </c:when>
                            <c:otherwise>
                                <ul class="navbar-nav"></ul>
                            </c:otherwise>
                        </c:choose>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white active" outcome="home"
                                               value="Home"/>
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white active" outcome="receipts"
                                               value="Receipts"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link nav-link-white active"
                                               action="#{userLogoutBean.logoutUser}"
                                               value="Logout"/>
                            </li>
                        </ul>
                    </c:when>
                    <c:otherwise>
                        <ul class="navbar-nav"></ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white active" outcome="index"
                                               value="Home"/>
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white active" outcome="login"
                                               value="Login"/>
                            </li>
                            <li class="nav-item">
                                <h:link styleClass="nav-link nav-link-white active" outcome="register"
                                               value="Register"/>
                            </li>
                        </ul>
                    </c:otherwise>
                </c:choose>
            </div>
        </nav>
    </h:form>
</ui:component>
</html>
